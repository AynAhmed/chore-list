<!DOCTYPE html>
<html>
<head>
    <style>
        td{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
	<body>
		<table border = "1" id= "chores">
    		<tr id = "days">
    		    <th>Monday</th>
    		    <th>Tuesday</th>
    		    <th>Wednesday</th>
    		    <th>Thursday</th>
    		    <th>Friday</th>
    		</tr>
    		<tr id = "tasks">
    		    <td></td>
    		    <td></td>
    		    <td></td>
    		    <td></td>
    		    <td></td>
    		</tr>
		</table>
		<script>
       //insert new row
        var newRow = document.createElement("tr");
        // Get the number of columns
        var numCols = document.getElementById("days").children.length; // Get the number of columns

        for (var i = 0; i < numCols; i++) {
            var newCell = document.createElement("td");
            newRow.appendChild(newCell);
        }

        // Insert the new row above the "tasks" row
        var list = document.getElementById("tasks");

        list.parentNode.insertBefore(newRow, list);


            var ul = document.createElement("ul");

            // Chore 1: Clean the house
            var chore1 = document.createElement("li");
            chore1.innerHTML = "Clean the house";
            ul.appendChild(chore1);

            // Chore 2: Water the plants
            var chore2 = document.createElement("li");
            chore2.innerHTML = "Water the plants";
            ul.appendChild(chore2);

            // Chore 3: Do the laundry
            var chore3 = document.createElement("li");
            chore3.innerHTML = "Do the laundry";
            ul.appendChild(chore3);

            // Append the ul with chore items to the specific cell (e.g., Monday)
            list.children[1].appendChild(ul);


        


		</script>
	</body>
</html>
